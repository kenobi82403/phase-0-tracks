<!DOCTYPE html>
<html>
<head>
	<title>Book Club Sign Up</title>
</head>
<body>

<form action="success.html" method="post">
<fieldset>

<div>
	<label>Full Name</label>
	<input type="text" name="Full Name">
</div>

<div>
	<label>Email Address</label>
	<input type="email" name="Email">
</div>

<div>
	<label>Meeting Date</label>
	<input type="date" name="Date">
</div>

<div>
	<select name="Preferred Genre">
		<option value="Genre">Mystery</option>
		<option value="Genre">Horror</option>
		<option value="Genre">Romance</option>
	</select>
</div>

<div>
<textarea name="Library Locations" rows="5" cols="50">Library Locations</textarea>
</div>

</fieldset>

<button type="submit">Submit</button>

</form>

</body>
</html>
